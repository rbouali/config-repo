execution.mode: "default"
eureka:
 instance:
  preferIpAddress: true
 client:
  registerWithEureka: true
  fetchRegistry: true
  serviceUrl:
    defaultZone: http://localhost:8761/eureka/
zuul:
  ignored-services: '*'
  prefix: /api
  routes:
    stockservice:
      path: /stock/**
      service-id: stockservice
      strip-prefix: false