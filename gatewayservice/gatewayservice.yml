execution.mode: "default"
management.security.enabled: false
eureka:
 instance:
  preferIpAddress: true
 client:
  registerWithEureka: true
  fetchRegistry: true
  serviceUrl:
    defaultZone: http://localhost:8761/eureka/
zuul:
  ignoredServices: '*'
  prefix: /api
  routes:
    stockservice: 
      path: /stock/**
      stripPrefix: false